{% extends "main.html" %}
{% load static %}
{% block title %}
    Home
{% endblock title %}
{% block page %}
    <div>
        <h4>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </h4>
    </div>
    <div>
        <h1 class="text">
            <span>Images:</span>
        </h1>
        {% for image in images %}
            {% if image.image %}
                <p>
                    <a href="{{ image.image_url }}">{{ image.name }}</a>
                </p>
            {% endif %}
        {% endfor %}
    </div>
{% endblock page %}
